<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}?q={{ time }}" />

                    <style>
            body {
            background-image: url('/../static/images/8.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            }
            </style>



    <body>
        <h1>Scattegories</h1>
        <div class="card" style="width: 18rem;">
  <img src="https://cdn.dribbble.com/users/180089/screenshots/1986658/scattergories.png" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <p class="card-text">Your letter is:{{props.letter}}</p>
  </div>
  <ul class="list-group list-group-flush">
     {%for item in props.categories%}
    <li class="list-group-item">Category {{item}}</li>
    {%endfor%}
  </ul>
  <div class="card-body">
    <a href="/game" class="card-link">Play again!</a>
  </div>
</div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
